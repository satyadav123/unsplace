<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        background-color: black;
        color:white;
      }
      #main{
       display:grid;
        grid-template-columns: repeat(3,30%);

        grid-gap:2%;
      
      }
      img{
        width:100%;
      
      }
    </style>
  </head>

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->
    </div>
  </body>
</html>
<script type="module">
  import {makeAPICall, appenddata} from "./scripts/main.js"

let search_term=localStorage.getItem("search_term");
let res=await makeAPICall(`https://api.unsplash.com/search/photos/?&query=${search_term}&client_id=u6wEwe8Z6O3D74c9TUArDxu4pPExu2fjKq1W6MuXonc&per_page=50`)
console.log("res",res)
let parent=document.getElementById("main");

appenddata(res.results,parent)




</script>
